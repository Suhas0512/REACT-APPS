<!DOCTYPE html>
<html>
    <title>

    </title>
    <body>
        <div id="root">

        </div>
        <script src="./js/react.development.js"></script>
        <script src="./js/react-dom.development.js"></script>
        <script src="./js/babel.js"></script>
        <script type="text/babel">
            const rootHandle=document.getElementById('root')
            class TextFeild extends React.Component{
                constructor(){
                    super()
                    this.state={
                        words:'Hello hi',
                        change:false
                    }
                }
                handle=()=>{
                    let show=this.state.change==false?true:false
                    this.setState({change:show})
                }
                render(){
                    return(
                        <div>
                        {this.state.change==false&&<p>{this.state.words}</p>}
                        <input type="button" value={this.state.change==true?"show":"hide"} onClick={this.handle}/>
                        </div>
                    )
                }
            } 
            ReactDOM.render(<TextFeild/>,rootHandle)
        </script>

    </body>
</html>
