<!DOCTYPE html>
<html>
    <title>

    </title>
    <body>
        <div id="root">

        </div>
        <script src="./js/react.development.js"></script>
        <script src="./js/react-dom.development.js"></script>
        <script src="./js/babel.js"></script>
        <script type="text/babel">
            const rootHandle=document.getElementById('root')
            class RegistrationForm extends React.Component{
                constructor(){
                    super()
                    this.state={
                        username:'',
                        email:'',
                        password:''
                    }
                }
                handleUserNameChange=(e)=>{
                    const username=e.target.value
                    this.setState({username})
                }
                handleUserEmailChange=(e)=>{
                    const email=e.target.value
                    this.setState({email})
                }
                handleUserPasswordChange=(e)=>{
                    const password=e.target.value
                    this.setState({password})
                }
                handleSubmit=(e)=>{
                    e.preventDefault()
                }
                handleCheckbox=()=>{
                    if (password.type=="password"){
                        password.type="text"
                    }else(
                        password.type="password"
                    )
                }

                render(){
                    return (
                        <div>
                            <h1>Registration Form</h1>
                            <form onSubmit={this.handleSubmit}>
                                <label htmlFor="username">username</label>
                                <input type="text" id ="username" value={this.state.username} onChange={this.handleUserNameChange} /><br/>
                                <label htmlFor="email">email</label>
                                <input type="text" id ="email" value={this.state.email} onChange={this.handleUserEmailChange} /><br/>
                                <label htmlFor="password">password</label>
                                <input type="password" id ="password" value={this.state.password} onChange={this.handleUserPasswordChange} />
                                <input type="checkbox" onClick={this.handleCheckbox}/>Show Password <br/>
                                <input type="submit"/>
                            </form>
                        </div>
                    )
                }
            }
            ReactDOM.render(<RegistrationForm/>,rootHandle)
        </script>

    </body>
</html>
