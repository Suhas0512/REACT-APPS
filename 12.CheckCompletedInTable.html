<!DOCTYPE html>
<html>
    <title>

    </title>
    <body>
        <div id="root">

        </div>
        <script src="./js/react.development.js"></script>
        <script src="./js/react-dom.development.js"></script>
        <script src="./js/babel.js"></script>
        <script type="text/babel">
            const rootHandle=document.getElementById('root')
            const tasks=[
                {id:1,title:'deploy software',isCompleted:false},
                {id:2,title:'db backup',isCompleted:true},
                {id:3,title:'write test',isCompleted:true},
                {id:4,title:'deploy software',isCompleted:false},
            ]

            const ele=
            <table border="1.5">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>status</th>
                    </tr>
                    </thead>
                    <tbody>
                        {
                            tasks.map(function(ele){
                                return (
                                    <tr key={ele.id}>
                                        <td>{ele.id}</td>
                                        <td>{ele.title}</td>
                                        {ele.isCompleted==true?<td><input type="checkbox" checked/></td>:<td><input type="checkbox"/></td>}
                                    </tr>
                                )
                            })
                        }
                    </tbody>
            </table>
            ReactDOM.render(ele,rootHandle)

        </script>

    </body>
</html>
